<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .info {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .time-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        .period-info {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my dynamic webpage!</h1>
        
        <div class="info">
            <strong>Name:</strong> Alex Rivas
        </div>
        
        <div class="info">
            <strong>Course:</strong> Web Applications Programming
        
        <div class="info">
            <strong>Major:</strong> Computer Engineer
        </div>
        
        <div class="time-display" id="timeDisplay">
            Loading current time...
        </div>
        
        <div class="period-info" id="periodInfo">
            Determining time period...
        </div>
    </div>
