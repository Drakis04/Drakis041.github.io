<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .info {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .time-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        .period-info {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my dynamic webpage!</h1>
        
        <div class="info">
            <strong>Name:</strong> Alex Rivas
        </div>
        
        <div class="info">
            <strong>Course:</strong> Web Applications Programming
        
        <div class="info">
            <strong>Major:</strong> Computer Engineer
        </div>
        
        <div class="time-display" id="timeDisplay">
            Loading current time...
        </div>
        
        <div class="period-info" id="periodInfo">
            Determining time period...
        </div>
    </div>
     <script>
        function updateBackgroundColor() {
            const now = new Date();
            const hour = now.getHours();
            const body = document.body;
            const periodInfo = document.getElementById('periodInfo');
            
            let colorScheme = '';
            let period = '';
            
            if (hour >= 6 && hour < 12) {
                // Morning (6am-12pm): Soft sunrise colors
                body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)';
                period = 'Morning';
                colorScheme = 'Color 1 - Soft Pink Sunrise';
            } else if (hour >= 12 && hour < 18) {
                // Afternoon (12pm-6pm): Bright sky blue
                body.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #74b9ff 100%)';
                period = 'Afternoon';
                colorScheme = 'Color 2 - Sky Blue';
            } else if (hour >= 18 && hour < 21) {
                // Evening (6pm-9pm): Sunset orange
                body.style.background = 'linear-gradient(135deg, #fd79a8 0%, #fdcb6e 50%, #e17055 100%)';
                period = 'Evening';
                colorScheme = 'Color 3 - Sunset Orange';
            } else {
                // Night (9pm-6am): Deep purple/navy
                body.style.background = 'linear-gradient(135deg, #2d3436 0%, #636e72 50%, #2d3436 100%)';
                period = 'Night';
                colorScheme = 'Color 4 - Deep Night';
            }
            
            periodInfo.textContent = `Current period: ${period} (${colorScheme})`;
        }
        
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            
            document.getElementById('timeDisplay').textContent = 
                `${dateString} - ${timeString}`;
            
            updateBackgroundColor();
        }
        
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
